name: Build kubeflow base image

on:
  release:
    types: [published]

env:
  IMAGE_BASE: docker.pkg.github.com/${{ github.repository }}/ca-bundle-oracle-client-base
  IMAGE_JUPYTERLAB_BASE: docker.pkg.github.com/${{ github.repository }}/kubeflow-dataverk-jupyterlab-base
  IMAGE_JUPYTERLAB: docker.pkg.github.com/${{ github.repository }}/kubeflow-dataverk-jupyterlab
  IMAGE_JUPYTERHUB: docker.pkg.github.com/${{ github.repository }}/kubeflow-dataverk-jupyterhub
  IMAGE_PIPELINES: docker.pkg.github.com/${{ github.repository }}/kubeflow-dataverk-pipeline

jobs:
  build-ca-bundle-oracle-client-base:
    name: Build base image with oracle client and ca-bundle
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/ca-oracle-base')
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Create tag
        run: echo ::set-env name=IMAGE_TAG::$(date +%Y-%m-%d)--$(git describe --tags)
      - name: Login to Github package registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
      - name: Build jupyterlab base docker image
        run: docker build -t ${IMAGE_BASE}:${IMAGE_TAG} -f base/Dockerfile.caBundle.base .
      - name: Push jupyterlab base docker image
        run: docker push ${IMAGE_BASE}:${IMAGE_TAG}

  build-jupyterlab-base-image:
    name: Build jupyterlab docker image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/base-jupyterlab')
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Create tag
        run: echo ::set-env name=IMAGE_TAG::$(date +%Y-%m-%d)--$(git describe --tags)
      - name: Login to Github package registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
      - name: Build jupyterlab base docker image
        run: docker build -t ${IMAGE_JUPYTERLAB_BASE}:${IMAGE_TAG} -f notebooks/jupyterlab/Dockerfile.jupyterlab.base .
      - name: Push jupyterlab base docker image
        run: docker push ${IMAGE_JUPYTERLAB_BASE}:${IMAGE_TAG}

  build-jupyterlab-image:
    name: Build jupyterlab docker image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/jupyterlab')
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Create tag
        run: echo ::set-env name=IMAGE_TAG::$(date +%Y-%m-%d)--$(git describe --tags)
      - name: Login to Github package registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
      - name: Build jupyterlab base docker image
        run: docker build -t ${IMAGE_JUPYTERLAB}:${IMAGE_TAG} -f notebooks/jupyterlab/Dockerfile.jupyterlab .
      - name: Push jupyterlab base docker image
        run: docker push ${IMAGE_JUPYTERLAB}:${IMAGE_TAG}

  build-jupyterhub-image:
    name: Build jupyterhub docker image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/jupyterhub')
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Create tag
        run: echo ::set-env name=IMAGE_TAG::$(date +%Y-%m-%d)--$(git describe --tags)
      - name: Login to Github package registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
      - name: Build jupyterhub base docker image
        run: docker build -t ${IMAGE_JUPYTERHUB}:${IMAGE_TAG} -f notebooks/jupyterhub/Dockerfile.jupyterhub .
      - name: Push jupyterhub base docker image
        run: docker push ${IMAGE_JUPYTERHUB}:${IMAGE_TAG}

  build-pipeline-image:
    name: Build kubeflow pipeline docker image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/pipeline')
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Create tag
        run: echo ::set-env name=IMAGE_TAG::$(date +%Y-%m-%d)--$(git describe --tags)
      - name: Login to Github package registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
      - name: Build pipeline base docker image
        run: docker build -t ${IMAGE_PIPELINES}:${IMAGE_TAG} -f pipelines/Dockerfile.pipelines .
      - name: Push pipeline base docker image
        run: docker push ${IMAGE_PIPELINES}:${IMAGE_TAG}
